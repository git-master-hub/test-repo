<!DOCTYPE html>

<html>
    
 <head>
    <title>User Input</title>
 </head>
    <body>
        <h1>Making forms for user input</h1>
 
      <!--form action="action_page.php"  method="GET" post is suitable for search boxes and method="POST" post is use for secure example password, server required -->   
     <form>
        <div>
         <label for="firstname">First Name:</label>
         <input type="text" id="firstname" name="firstnames" placeholder="your first name" required>
        </div>
        <br>
        <div>
         <label for="lastname">Last Name:</label>
         <input type="text" id="lastname" name="lastnames" placeholder="your last name" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
        <input type="password" id="password" name="passwords" maxlength="10" required>
        </div>  
      <br>
      <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="emails" placeholder="example@gmail.com" required>

      </div>
      <br> 
      <div>
        <label for="bdate">Birthdate:</label>
        <input type="date" id="bdate" name="bdates" required >
      </div>
      <br>
      <div>
      <label for="phone">Phone #:</label>
      <input type="tel" id="phone" name="phone numbers" placeholder="eg.+639657061679" required>
    </div>
    <br>
    <div>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantities">
    </div>
    <br>
      <div>
        <label for="extension">Extensions:</label>
        <!--you need to give the same name or group in order to select 1 option only-->
      <label for="Mr.">Mr.</label>
      <input type="radio" id="Mr." name="extension" value="Mr.">
      <label for="Mrs.">Mrs.</label>
      <input type="radio" id="Mrs." name="extension" value="Mrs.">
      <label for="PhD.">PhD.</label>
      <input type="radio" id="PhD." name="extension" value="PhD." value="PhD.">
      </div>
      <br>
      <div>
       <label for="payment">Payment:</label>
      <select id="payment" name="payments">
      <option>Visa</option>
      <option>MasterCard</option>
      <option>Giftcard</option>
      </select>
      </div>
      <br>
      <div>
       <label for="agree" style="color:rgb(9, 255, 0)">I agree</label>
      <input type="checkbox" id="agree" name="agree" required >
      </div>
      <br>
      <div>
        <input type="reset">
       </div>
      <br>
       <div>
        <input type="submit">
       </div>
     </form> 





    </body>

</html>
