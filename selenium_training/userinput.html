<!DOCTYPE html>

<html>
    
 <head>
    <title>User Input</title>
 </head>
    <body>
        <h1>Making forms for user input</h1>
 
      <!--form action="action_page.php"  method="GET" post is suitable for search boxes and method="POST" post is use for secure example password, server required -->   
     <form>
        <div>
         <label for="firstname">First Name:</label>
         <input type="text" id="firstname" name="firstnames" placeholder="your first name" required>
        </div>
        <br>
        <div>
         <label for="lastname">Last Name:</label>
         <input type="text" id="lastname" name="lastnames" placeholder="your last name" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
        <input type="password" id="password" name="passwords" maxlength="10" required>
        </div>  
      <br>
      <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="emails" placeholder="example@gmail.com" required>

      </div>
      <br> 
      <div>
        <label for="bdate">Birthdate:</label>
        <input type="date" id="bdate" name="bdates" required >
      </div>
      <br>
      <div>
        <input type="reset">
       </div>
      <br>
       <div>
        <input type="submit">
       </div>
     </form> 





    </body>

</html>
